{% capture favicon_path %}{{ '/assets/images/favicons' | relative_url }}{% endcapture %}

<link rel="apple-touch-icon" sizes="180x180" href="{{ favicon_path }}/apple-touch-icon.png" />
<link rel="icon" type="image/png" sizes="32x32" href="{{ favicon_path }}/favicon-32x32.png" />
<link rel="icon" type="image/png" sizes="16x16" href="{{ favicon_path }}/favicon-16x16.png" />
<link rel="icon" type="image/png" sizes="192x192" href="{{ favicon_path }}/android-chrome-192x192.png" />
<link rel="icon" type="image/png" sizes="512x512" href="{{ favicon_path }}/android-chrome-512x512.png" />
<link rel="manifest" type="application/json" href="{{ favicon_path }}/site.webmanifest" />
<link rel="shortcut icon" type="image/x-icon" href="{{ favicon_path }}/favicon.ico" />
<meta name="apple-mobile-web-app-title" content="{{ site.title }}" />
<meta name="application-name" content="{{ site.title }}" />
<meta name="msapplication-TileColor" content="#0000ff" />
<meta name="theme-color" content="#ffffff" />
